function getBaseUrl() {
  return window.location.href.split('?')[0].split('#')[0];
}

function getUrlParams() {
  const params = new URLSearchParams(window.location.search);
  return { mode: params.get('mode') };
}

function generateCode() {
  const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
  return Array.from({ length: 6 }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
}

async function generateDeviceId() {
  const components = [
    navigator.userAgent,
    navigator.language,
    screen.width + 'x' + screen.height,
    screen.colorDepth,
    new Date().getTimezoneOffset(),
    navigator.hardwareConcurrency || 'unknown',
    navigator.platform
  ];
  const str = components.join('|');
  let hash = 0;
  for (let i = 0; i < str.length; i++) {
    const char = str.charCodeAt(i);
    hash = ((hash << 5) - hash) + char;
    hash = hash & hash;
  }
  return 'DEV-' + Math.abs(hash).toString(16).toUpperCase().padStart(8, '0');
}

function getDistance(lat1, lon1, lat2, lon2) {
  const R = 6371e3;
  const p1 = lat1 * Math.PI / 180;
  const p2 = lat2 * Math.PI / 180;
  const dp = (lat2 - lat1) * Math.PI / 180;
  const dl = (lon2 - lon1) * Math.PI / 180;
  const a = Math.sin(dp/2) * Math.sin(dp/2) + Math.cos(p1) * Math.cos(p2) * Math.sin(dl/2) * Math.sin(dl/2);
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

function getLocation() {
  return new Promise((resolve, reject) => {
    if (!navigator.geolocation) { reject(new Error('Geolocation not supported')); return; }
    navigator.geolocation.getCurrentPosition(
      pos => resolve({ lat: pos.coords.latitude, lng: pos.coords.longitude, accuracy: pos.coords.accuracy }),
      err => reject(err),
      { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
    );
  });
}

function formatTime(seconds) {
  const m = Math.floor(seconds / 60);
  const s = seconds % 60;
  return `${m}:${s.toString().padStart(2, '0')}`;
}

function setMode(mode) {
  state.mode = mode; state.session = null; state.attendance = []; state.failedAttempts = []; state.studentLocation = null; state.locationError = null;
  const url = new URL(window.location);
  if (mode) { url.searchParams.set('mode', mode); } else { url.searchParams.delete('mode'); }
  window.history.pushState({}, '', url);
  if (state.codeInterval) { clearInterval(state.codeInterval); state.codeInterval = null; }
  if (state.attendanceListener) { state.attendanceListener(); state.attendanceListener = null; }
  if (state.failedListener) { state.failedListener(); state.failedListener = null; }
  render();
  if (!mode) setTimeout(generateModeQRCodes, 100);
  if (mode === 'student') { acquireStudentLocation(); initDeviceId(); }
  if (mode === 'teacher' && !state.session) setTimeout(generateSetupQRCodes, 100);
}

async function initDeviceId() {
  state.deviceId = await generateDeviceId();
  render();
}

function generateModeQRCodes() {
  const baseUrl = getBaseUrl();
  const tc = document.getElementById('qr-teacher'), sc = document.getElementById('qr-student');
  if (tc) QRCode.toCanvas(document.createElement('canvas'), `${baseUrl}?mode=teacher`, { width: 80 }, (e, c) => { if (!e) { tc.innerHTML = ''; tc.appendChild(c); } });
  if (sc) QRCode.toCanvas(document.createElement('canvas'), `${baseUrl}?mode=student`, { width: 80 }, (e, c) => { if (!e) { sc.innerHTML = ''; sc.appendChild(c); } });
}

function generateSetupQRCodes() {
  const baseUrl = getBaseUrl();
  const sl = document.getElementById('qr-student-large'), tl = document.getElementById('qr-teacher-large');
  if (sl) QRCode.toCanvas(document.createElement('canvas'), `${baseUrl}?mode=student`, { width: 150 }, (e, c) => { if (!e) { sl.innerHTML = ''; sl.appendChild(c); } });
  if (tl) QRCode.toCanvas(document.createElement('canvas'), `${baseUrl}?mode=teacher`, { width: 150 }, (e, c) => { if (!e) { tl.innerHTML = ''; tl.appendChild(c); } });
}

function generateQRCodes() {
  const baseUrl = getBaseUrl();
  const sc = document.getElementById('qr-student-checkin');
  if (sc) QRCode.toCanvas(document.createElement('canvas'), `${baseUrl}?mode=student`, { width: 180 }, (e, c) => { if (!e) { sc.innerHTML = ''; sc.appendChild(c); } });
}

async function acquireStudentLocation() {
  state.locationError = null;
  state.studentLocation = null;
  render();
  try { 
    state.studentLocation = await getLocation(); 
    state.locationError = null; 
  }
  catch (err) { 
    state.locationError = 'Enable location access and tap Retry'; 
    state.studentLocation = null; 
  }
  render();
}

async function startSession() {
  const className = document.getElementById('className').value.trim();
  const radius = parseInt(document.getElementById('radius').value);
  if (!className) { alert('Please enter a class name'); return; }
  const btn = document.getElementById('startBtn');
  btn.disabled = true; btn.textContent = 'Getting location...';
  try {
    const location = await getLocation();
    state.teacherLocation = location;
    const sessionId = Date.now().toString(36), code = generateCode();
    const session = { id: sessionId, className, location, radius, code, codeGeneratedAt: Date.now(), createdAt: new Date().toISOString() };
    await db.ref('sessions/' + sessionId).set(session);
    await db.ref('activeSession').set(sessionId);
    state.session = session; state.currentCode = code; state.timeLeft = CODE_REFRESH_SECONDS;
    
    // Code rotation interval
    state.codeInterval = setInterval(async () => {
      state.timeLeft--;
      if (state.timeLeft <= 0) {
        const newCode = generateCode();
        state.currentCode = newCode; state.timeLeft = CODE_REFRESH_SECONDS;
        state.session.code = newCode; state.session.codeGeneratedAt = Date.now();
        await db.ref('sessions/' + state.session.id).update({ code: newCode, codeGeneratedAt: Date.now() });
      }
      render();
    }, 1000);
    
    // Listen for attendance
    state.attendanceListener = db.ref('attendance/' + sessionId).on('value', snapshot => {
      const data = snapshot.val();
      state.attendance = data ? Object.values(data).sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp)) : [];
      render();
    });
    
    // Listen for failed attempts
    state.failedListener = db.ref('failed/' + sessionId).on('value', snapshot => {
      const data = snapshot.val();
      if (data) {
        state.failedAttempts = Object.entries(data).map(([key, val]) => ({ ...val, firebaseKey: key }))
          .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
      } else {
        state.failedAttempts = [];
      }
      render();
    });
    
    render();
  } catch (err) {
    alert('Error: ' + err.message + '\n\nPlease enable location access.');
    btn.disabled = false; btn.textContent = 'Start Session';
  }
}

async function endSession() {
  if (!confirm('End this session?')) return;
  if (state.codeInterval) { clearInterval(state.codeInterval); state.codeInterval = null; }
  if (state.attendanceListener) { db.ref('attendance/' + state.session.id).off('value', state.attendanceListener); state.attendanceListener = null; }
  if (state.failedListener) { db.ref('failed/' + state.session.id).off('value', state.failedListener); state.failedListener = null; }
  await db.ref('activeSession').remove();
  state.session = null; state.currentCode = '';
  render(); setTimeout(generateSetupQRCodes, 100);
}

async function approveStudent(firebaseKey) {
  if (!state.session) return;
  
  try {
    // Get the failed attempt data
    const snapshot = await db.ref('failed/' + state.session.id + '/' + firebaseKey).once('value');
    const failedData = snapshot.val();
    
    if (!failedData) {
      alert('Record not found');
      return;
    }
    
    // Check if student already in attendance
    const existingSnapshot = await db.ref('attendance/' + state.session.id)
      .orderByChild('studentId')
      .equalTo(failedData.studentId)
      .once('value');
    
    if (existingSnapshot.exists()) {
      alert('This student is already in the attendance list.');
      // Remove from failed
      await db.ref('failed/' + state.session.id + '/' + firebaseKey).remove();
      return;
    }
    
    // Add to attendance
    await db.ref('attendance/' + state.session.id).push({
      studentId: failedData.studentId,
      studentName: failedData.studentName,
      email: failedData.email,
      deviceId: failedData.deviceId,
      location: failedData.location,
      distance: failedData.distance,
      timestamp: new Date().toISOString(),
      manuallyApproved: true,
      originalFailReason: failedData.reason
    });
    
    // Remove from failed
    await db.ref('failed/' + state.session.id + '/' + firebaseKey).remove();
    
  } catch (err) {
    alert('Error approving student: ' + err.message);
  }
}

async function submitAttendance() {
  const studentId = document.getElementById('studentId').value.trim();
  const studentName = document.getElementById('studentName').value.trim();
  const studentEmail = document.getElementById('studentEmail').value.trim();
  const enteredCode = document.getElementById('enteredCode').value.trim().toUpperCase();
  const msgDiv = document.getElementById('studentMessage');
  
  if (!studentId || !studentName || !studentEmail || !enteredCode) { 
    msgDiv.innerHTML = '<div class="mb-4 p-3 bg-red-50 text-red-700 rounded-lg">‚ö†Ô∏è Please fill in all fields</div>'; 
    return; 
  }
  if (enteredCode.length !== 6) { 
    msgDiv.innerHTML = '<div class="mb-4 p-3 bg-red-50 text-red-700 rounded-lg">‚ö†Ô∏è Code must be 6 characters</div>'; 
    return; 
  }
  if (!studentEmail.includes('@')) {
    msgDiv.innerHTML = '<div class="mb-4 p-3 bg-red-50 text-red-700 rounded-lg">‚ö†Ô∏è Please enter a valid email address</div>';
    return;
  }
  if (!state.studentLocation) { 
    msgDiv.innerHTML = '<div class="mb-4 p-3 bg-red-50 text-red-700 rounded-lg">‚ö†Ô∏è Location not available. Please enable location access and tap Retry.</div>'; 
    return; 
  }
  
  const btn = document.getElementById('submitBtn');
  btn.disabled = true; btn.textContent = 'Verifying...';
  
  try {
    const activeSnapshot = await db.ref('activeSession').once('value');
    const activeSessionId = activeSnapshot.val();
    if (!activeSessionId) throw new Error('No active session. Ask your instructor to start one.');
    
    const sessionSnapshot = await db.ref('sessions/' + activeSessionId).once('value');
    const session = sessionSnapshot.val();
    if (!session) throw new Error('Session not found.');
    
    // Calculate distance first (needed for failed log)
    const distance = getDistance(state.studentLocation.lat, state.studentLocation.lng, session.location.lat, session.location.lng);
    
    // Prepare base record for potential failed log
    const baseRecord = {
      studentId,
      studentName,
      email: studentEmail,
      deviceId: state.deviceId,
      location: {
        lat: state.studentLocation.lat,
        lng: state.studentLocation.lng,
        accuracy: state.studentLocation.accuracy
      },
      distance: Math.round(distance),
      allowedRadius: session.radius,
      timestamp: new Date().toISOString()
    };
    
    // Check code
    if (enteredCode !== session.code) {
      await db.ref('failed/' + activeSessionId).push({ ...baseRecord, reason: 'Invalid code' });
      throw new Error('Invalid code. Check the code on screen. Your attempt has been logged.');
    }
    
    // Check code freshness
    const codeAge = Date.now() - session.codeGeneratedAt;
    if (codeAge > (CODE_REFRESH_SECONDS + CODE_GRACE_PERIOD) * 1000) {
      await db.ref('failed/' + activeSessionId).push({ ...baseRecord, reason: 'Expired code' });
      throw new Error('Code expired. Enter the new code. Your attempt has been logged.');
    }
    
    // Check location
    if (distance > session.radius) {
      await db.ref('failed/' + activeSessionId).push({ ...baseRecord, reason: `Too far: ${Math.round(distance)}m` });
      throw new Error(`You're ${Math.round(distance)}m away (limit: ${session.radius}m). Your attempt has been logged for instructor review.`);
    }
    
    // Check for duplicate by student ID
    const existingSnapshot = await db.ref('attendance/' + activeSessionId).orderByChild('studentId').equalTo(studentId).once('value');
    if (existingSnapshot.exists()) throw new Error('This Student Number has already checked in.');
    
    // Check for duplicate by device ID
    const deviceSnapshot = await db.ref('attendance/' + activeSessionId).orderByChild('deviceId').equalTo(state.deviceId).once('value');
    if (deviceSnapshot.exists()) throw new Error('This device has already been used to check in.');
    
    // Success - add to attendance
    await db.ref('attendance/' + activeSessionId).push({ 
      ...baseRecord,
      manuallyApproved: false
    });
    
    msgDiv.innerHTML = `<div class="mb-4 p-4 bg-emerald-50 text-emerald-700 rounded-lg"><p class="font-semibold text-lg">‚úÖ Success!</p><p class="text-sm mt-1">Attendance recorded for <strong>${session.className}</strong></p><p class="text-xs mt-2">You can close this page now.</p></div>`;
    document.getElementById('enteredCode').value = '';
    btn.textContent = '‚úì Submitted'; 
  } catch (err) {
    msgDiv.innerHTML = `<div class="mb-4 p-3 bg-red-50 text-red-700 rounded-lg">‚ùå ${err.message}</div>`;
    btn.textContent = '‚úì Submit Attendance'; btn.disabled = false;
  }
}

function exportCSV() {
  if (!state.attendance.length || !state.session) return;
  const headers = ['#', 'Student Number', 'Name', 'Email', 'Device ID', 'Latitude', 'Longitude', 'Distance (m)', 'Manually Approved', 'Timestamp'];
  const rows = state.attendance.map((a, i) => [
    i + 1, 
    a.studentId, 
    a.studentName, 
    a.email || '',
    a.deviceId || '',
    a.location ? a.location.lat : '',
    a.location ? a.location.lng : '',
    a.distance,
    a.manuallyApproved ? 'Yes' : 'No',
    a.timestamp
  ]);
  const BOM = '\uFEFF';
  const csv = BOM + [headers, ...rows].map(r => r.map(c => `"${c}"`).join(',')).join('\n');
  const blob = new Blob([csv], { type: 'text/csv;charset=utf-8' });
  const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
  a.download = `attendance_${state.session.className.replace(/[^a-z0-9]/gi, '_')}_${new Date().toISOString().split('T')[0]}.csv`;
  a.click();
}

function init() {
  const params = getUrlParams();
  if (params.mode === 'teacher' || params.mode === 'student') {
    state.mode = params.mode; render();
    if (params.mode === 'student') { acquireStudentLocation(); initDeviceId(); }
    if (params.mode === 'teacher') setTimeout(generateSetupQRCodes, 100);
  } else { render(); setTimeout(generateModeQRCodes, 100); }
}

window.addEventListener('popstate', () => { const params = getUrlParams(); state.mode = params.mode || null; render(); });
init();
